{% extends 'base.html' %}
{% block content %}
<section class="vh-100 custom-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                {% if 'winner_you' in game_data %}
                <div class="alert alert-success" role="alert">
                    {{game_data.winner_you}}
                </div>
                {% endif %}
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <input type="hidden" id="dataRectangleNorth" value="{{game_data.north}}">
                    <input type="hidden" id="dataRectangleSouth" value="{{game_data.south}}">
                    <input type="hidden" id="dataRectangleEast" value="{{game_data.east}}">
                    <input type="hidden" id="dataRectangleWest" value="{{game_data.west}}">
                    <input type="hidden" id="dataCaches" value="{{game_data.caches}}">
                    <div class="card-img-top" id="map"></div>
                    <div class="card-body p-3 w-100 text-center" id="rowCachesFound">

                    </div>

                    <hr>
                    <div class="card-body p-3 w-100 text-center">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <a class="btn btn-lg btn-block btn-danger" href="/home">Volver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/play.js"></script>
</section>
{% endblock %}
