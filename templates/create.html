{% extends 'base.html' %}
{% block content %}
<section class="vh-100 custom-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">

                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-img-top" id="map"></div>
                    <div class="card-body p-3 w-100 text-center">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <button class="btn btn-info text-white" type="click" id="addRectangle">Agregar Zona</button>
                            </div>
                        </div>
                        <form action="/create" method="post">
                            <div class="row align-items-center" id="dataRectangle" style="display: none;">
                                <div class="col-2">
                                    <label for="north">Norte</label>
                                    <input type="text" class="form-control" name="north" placeholder="Norte" readonly>
                                </div>
                                <div class="col-2">
                                    <label for="south">Sur</label>
                                    <input type="text" class="form-control" name="south" placeholder="Sur" readonly>
                                </div>
                                <div class="col-2">
                                    <label for="east">Este</label>
                                    <input type="text" class="form-control" name="east" placeholder="Este" readonly>
                                </div>
                                <div class="col-2">
                                    <label for="west">Oeste</label>
                                    <input type="text" class="form-control" name="west" placeholder="Oeste" readonly>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" name="game_name" placeholder="Nombre del juego" required>
                                </div>
                            </div>
                            <input type="text" name="caches" style="display: none;">
                            <hr class="my-2">
                            <div class="row align-items-center justify-content-end" id="cacheRow" style="display: none;">
                                
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    <button class="btn btn-success" type="submit" id="addGameData">Agregar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/create.js"></script>
</section>
{% endblock %}
