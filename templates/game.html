{% extends 'base.html' %}
{% block content %}
<section class="vh-100 bg-primary">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">

                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <input type="hidden" id="dataRectangleNorth" value="{{game_data.north}}">
                    <input type="hidden" id="dataRectangleSouth" value="{{game_data.south}}">
                    <input type="hidden" id="dataRectangleEast" value="{{game_data.east}}">
                    <input type="hidden" id="dataRectangleWest" value="{{game_data.west}}">
                    <div class="card-img-top" id="map"></div>
                    <div class="card-body p-3 w-100 text-center">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <form method="post">
                                    <button class="btn btn-info text-white" type="submit">Restaurar juego</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</section>
{% endblock %}
