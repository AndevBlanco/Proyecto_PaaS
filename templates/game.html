{% extends 'base.html' %}
{% block content %}
<section class="vh-100 custom-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">

                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <input type="hidden" id="dataRectangleNorth" value="{{game_data.north}}">
                    <input type="hidden" id="dataRectangleSouth" value="{{game_data.south}}">
                    <input type="hidden" id="dataRectangleEast" value="{{game_data.east}}">
                    <input type="hidden" id="dataRectangleWest" value="{{game_data.west}}">
                    <input type="hidden" id="dataCaches" value="{{game_data.caches}}">
                    <div class="card-img-top" id="map"></div>
                    <div class="card-body p-3 w-100 text-center">

                        <div class="row justify-content-start my-4">
                            <div class="col-12">
                                <h5 class="mb-4">Jugadores</h5>
                                <table class="table table-hover">
                                    <thead class="thead-dark table-dark">
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Encontradas</th>
                                        </tr>
                                    </thead>
                                    <tbody id="gameList">
                                        {% for game in game_data.players %}
                                            {% if game.player_name == game_data.winner_name %}
                                                <tr class="table-primary">
                                                    <td>Ganador: {{game.player_name}}</td>
                                                    <td>{{game.found}}</td>
                                                </tr>
                                            {% else %}
                                                <tr>
                                                    <td>{{game.player_name}}</td>
                                                    <td>{{game.found}}</td>
                                                </tr>
                                            {% endif %}
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <form method="post">
                                    <button class="btn btn-info text-white" type="submit">Restaurar juego</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</section>
{% endblock %}
